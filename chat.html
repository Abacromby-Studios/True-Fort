<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat - TrueFort</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo"><h1>TrueFort Support Chat</h1></div>
  </header>

  <section class="chat-container">
    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form" class="chat-form">
      <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit" id="send-btn">Send</button>
    </form>
  </section>

  <audio id="notification-sound" src="notify.mp3" style="display:none;"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js"></script>
  <script src="firebase.js"></script>
  <script>
    const socket = io();
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const chatInput = document.getElementById("chat-input");
    const sound = document.getElementById("notification-sound");

    const ticketId = sessionStorage.getItem("ticketId");

    if (!ticketId) {
      alert("No ticket found. Redirecting to contact form...");
      window.location.href = "contact.html";
    }

    socket.emit("join-ticket", ticketId);

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = chatInput.value.trim();
      if (message) {
        socket.emit("user-message", { ticketId, message });
        appendMessage("You", message, "user");
        chatInput.value = "";
      }
    });

    socket.on("admin-reply", ({ message }) => {
      appendMessage("Admin", message, "admin");
      try {
        sound.play();
      } catch {}
      if (Notification.permission === "granted") {
        new Notification("Support Reply", { body: message });
      }
    });

    function appendMessage(sender, message, type) {
      const msg = document.createElement("div");
      msg.className = `chat-message ${type}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.addEventListener("DOMContentLoaded", () => {
      if ("Notification" in window && Notification.permission !== "granted") {
        Notification.requestPermission();
      }

      try {
        sound.play().catch(() => {
          document.body.addEventListener("click", () => sound.play(), { once: true });
        });
      } catch {}

      if (typeof messaging !== "undefined") {
        messaging.getToken().then((token) => {
          console.log("FCM Token:", token);
        });
      }
    });
  </script>
</body>
</html>
