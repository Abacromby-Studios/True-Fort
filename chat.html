<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Chat - TrueFort</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="chat-container">
    <h2>Support Chat</h2>
    <div id="chat-window" class="chat-window"></div>
    <div class="chat-input">
      <input type="text" id="chat-message" placeholder="Type your message..." autocomplete="off" />
      <button id="send-message" type="button">Send</button>
    </div>
  </div>

  <script>
    // Request notification + audio permission
    if ('Notification' in window && Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    if (typeof AudioContext !== 'undefined') {
      const audioCtx = new AudioContext();
      document.body.addEventListener('click', () => {
        if (audioCtx.state === 'suspended') {
          audioCtx.resume();
        }
      }, { once: true });
    }

    const socket = io();
    const chatWindow = document.getElementById("chat-window");
    const chatInput = document.getElementById("chat-message");
    const sendButton = document.getElementById("send-message");

    let ticketId = sessionStorage.getItem("ticketId");

    // Function to append messages
    function appendMessage(message, sender = "user") {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = message;
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function playNotificationSound() {
      const sound = new Audio('/notification.mp3'); // Ensure this file exists
      sound.play().catch(() => {});
    }

    // If no ticket ID, ask for user details and create a new ticket
    if (!ticketId) {
      const email = prompt("Enter your email:");
      const subject = prompt("Enter your subject:");
      const message = prompt("Enter your message:");

      socket.emit("new-ticket", { email, subject, message, department: "support" });

      socket.on("ticket-confirmed", (data) => {
        ticketId = data.ticketId;
        sessionStorage.setItem("ticketId", ticketId);
        socket.emit("join-ticket", ticketId);
        appendMessage("Your ticket has been created. Support will be with you shortly.", "admin");
      });
    } else {
      socket.emit("join-ticket", ticketId);
    }

    // Handle sending user message
    sendButton.addEventListener("click", () => {
      const message = chatInput.value.trim();
      if (message) {
        socket.emit("user-message", { ticketId, message });
        appendMessage(message, "user");
        chatInput.value = "";
      }
    });

    // Listen for admin replies
    socket.on("admin-reply", ({ message }) => {
      appendMessage(message, "admin");
      if (Notification.permission === "granted") {
        new Notification("New reply from support", { body: message });
      }
      playNotificationSound();
    });
  </script>

  <style>
    .chat-container {
      width: 90%;
      max-width: 600px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .chat-window {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .message.user {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
    }

    .message.admin {
      background-color: #f8d7da;
      align-self: flex-start;
      text-align: left;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</body>
</html>
