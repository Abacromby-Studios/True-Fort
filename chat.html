<script>
  // Request notification + audio permission
  if ('Notification' in window && Notification.permission !== 'granted') {
    Notification.requestPermission();
  }

  if (typeof AudioContext !== 'undefined') {
    const audioCtx = new AudioContext();
    document.body.addEventListener('click', () => {
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
    }, { once: true });
  }

  const socket = io();
  const chatWindow = document.getElementById("chat-window");
  const chatInput = document.getElementById("chat-message");
  const sendButton = document.getElementById("send-message");

  let ticketId = sessionStorage.getItem("ticketId");

  function appendMessage(message, sender = "user") {
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${sender}`;
    messageDiv.textContent = message;
    chatWindow.appendChild(messageDiv);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  function playNotificationSound() {
    const sound = new Audio('/notification.mp3'); // Ensure this file exists
    sound.play().catch(() => {});
  }

  if (!ticketId) {
    const email = prompt("Enter your email:");
    const subject = prompt("Enter your subject:");
    const message = prompt("Enter your message:");

    console.log("Creating new ticket...");
    socket.emit("new-ticket", { email, subject, message, department: "support" });

    socket.on("ticket-confirmed", (data) => {
      console.log("Ticket confirmed:", data);
      ticketId = data.ticketId;
      sessionStorage.setItem("ticketId", ticketId);
      socket.emit("join-ticket", ticketId);
      appendMessage("Your ticket has been created. Support will be with you shortly.", "admin");
    });
  } else {
    console.log("Rejoining existing ticket:", ticketId);
    socket.emit("join-ticket", ticketId);
  }

  sendButton.addEventListener("click", () => {
    const message = chatInput.value.trim();
    if (message && ticketId) {
      socket.emit("user-message", { ticketId, message });
      appendMessage(message, "user");
      chatInput.value = "";
    } else {
      console.warn("Cannot send message: No ticket ID or empty message");
    }
  });

  socket.on("admin-reply", ({ message }) => {
    appendMessage(message, "admin");
    if (Notification.permission === "granted") {
      new Notification("New reply from support", { body: message });
    }
    playNotificationSound();
  });
</script>
