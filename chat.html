<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrueFort Support Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    .chat-wrapper {
      max-width: 800px;
      margin: 2rem auto;
      background: #121212;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      height: 80vh;
      display: flex;
      flex-direction: column;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      border: 1px solid #333;
      margin-bottom: 1rem;
    }
    .chat-message {
      margin-bottom: 0.8rem;
    }
    .chat-message span {
      font-weight: bold;
      margin-right: 0.4rem;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    .chat-input button {
      padding: 0.7rem 1.2rem;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>TrueFort Support</h1>
    </div>
  </header>

  <main>
    <div class="chat-wrapper">
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
        <button id="send-button">Send</button>
      </div>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="firebase.js"></script>
  <script>
    const socket = io();
    const chatMessages = document.getElementById('chat-messages');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-button');
    const audio = new Audio('/alert1.mp3');
    audio.volume = 0.3;

    function appendMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('chat-message');
      msgDiv.innerHTML = `<span>${sender}:</span> ${text}`;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Prompt Notification Permission
    if ('Notification' in window) {
      Notification.requestPermission().then(perm => {
        console.log('Notification:', perm);
      });
    }

    // Allow audio on interaction
    document.body.addEventListener('click', () => {
      audio.play().catch(() => {});
    }, { once: true });

    // Listen for incoming messages
    socket.on('chat message', data => {
      appendMessage(data.sender || 'Support', data.message);
      audio.play().catch(() => {});
      if (Notification.permission === 'granted') {
        new Notification('TrueFort Support', {
          body: `${data.sender || 'Support'}: ${data.message}`,
          icon: '/icon.png'
        });
      }
    });

    // Send message
    sendBtn.addEventListener('click', () => {
      const msg = input.value.trim();
      if (msg !== '') {
        socket.emit('chat message', { sender: 'You', message: msg });
        appendMessage('You', msg);
        input.value = '';
      }
    });

    // Allow Enter to send
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
