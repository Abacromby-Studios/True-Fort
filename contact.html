<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Support - TrueFort</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <div class="logo">
      <h1>TrueFort</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="server-info.html">Server Info</a></li>
        <li><a href="rules.html">Rules</a></li>
        <li><a href="discord.html">Discord</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="terms.html">Terms</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Contact Support</h1>
    <form id="contact-form">
      <input type="text" id="username" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      
      <select id="department" required>
        <option value="">Select Department</option>
        <option value="Website Development Team">Website Development Team</option>
        <option value="Game Development Team">Game Development Team</option>
        <option value="Appeal Team">Appeal Team</option>
        <option value="Legal Team">Legal Team</option>
      </select>

      <input type="text" id="subject" placeholder="Subject" required />
      <textarea id="message" placeholder="Describe your issue..." required></textarea>

      <button type="submit">Start Chat</button>
    </form>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/contact.js"></script>
</body>
</html>
