<section class="server-info-section">
    <div class="container">
        <!-- Removed server-status-card -->

        <div class="connection-info">
            <h2>Connection Details</h2>
            <div class="connection-cards">
                <div class="connection-card java">
                    <div class="card-header">
                        <i class="fas fa-desktop"></i>
                        <h3>Java Edition</h3>
                    </div>
                    <div class="card-content">
                        <div class="server-address">
                            <span class="label">Server Address:</span>
                            <div class="copy-field">
                                <input type="text" value="truefort.minehut.gg" readonly id="javaIp">
                                <button class="copy-btn" data-clipboard-target="#javaIp">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <div class="server-version">
                            <span class="label">Version:</span>
                            <span class="value">1.19.2 (Latest)</span>
                        </div>
                        <button class="btn btn-primary" id="copyJavaIp">Copy IP</button>
                    </div>
                </div>

                <div class="connection-card bedrock">
                    <div class="card-header">
                        <i class="fas fa-mobile-alt"></i>
                        <h3>Bedrock Edition</h3>
                    </div>
                    <div class="card-content">
                        <div class="server-address">
                            <span class="label">Server Address:</span>
                            <div class="copy-field">
                                <input type="text" value="truefort.bedrock.minehut.gg" readonly id="bedrockIp">
                                <button class="copy-btn" data-clipboard-target="#bedrockIp">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <div class="server-port">
                            <span class="label">Port:</span>
                            <div class="copy-field">
                                <input type="text" value="19132" readonly id="bedrockPort">
                                <button class="copy-btn" data-clipboard-target="#bedrockPort">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <button class="btn btn-primary" id="copyBedrockIp">Copy IP</button>
                    </div>
                </div>
            </div>
                              </div>
