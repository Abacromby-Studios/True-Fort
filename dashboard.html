<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TrueFort</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-overlay" id="loginOverlay">
        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <div class="dashboard-container" id="dashboardContent" style="display: none;">
        <header class="dashboard-header">
            <div class="logo">
                <h1>TrueFort Admin</h1>
            </div>
            <div class="user-actions">
                <button id="logoutBtn" class="btn btn-small">Logout</button>
            </div>
        </header>

        <div class="dashboard-layout">
            <aside class="dashboard-sidebar">
                <nav>
                    <ul>
                        <li><a href="#" class="active" data-tab="tickets">Tickets</a></li>
                        <li><a href="#" data-tab="appeals">Ban Appeals</a></li>
                        <li><a href="#" data-tab="resolved">Resolved</a></li>
                        <li><a href="index.html">Back to Site</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="dashboard-main">
                <div class="dashboard-tab" id="tickets-tab">
                    <div class="dashboard-header">
                        <h2>Support Tickets</h2>
                        <div class="filter-controls">
                            <select id="departmentFilter">
                                <option value="all">All Departments</option>
                                <option value="website">Website Development</option>
                                <option value="game">Game Development</option>
                                <option value="legal">Legal</option>
                                <option value="appeal">Appeal</option>
                            </select>
                            <input type="text" id="searchTickets" placeholder="Search tickets...">
                        </div>
                    </div>

                    <div class="tickets-list" id="ticketsList">
                        <!-- Tickets will be loaded here -->
                        <div class="empty-state">
                            <i class="fas fa-ticket-alt"></i>
                            <p>No tickets found</p>
                        </div>
                    </div>
                </div>

                              <div class="dashboard-tab" id="appeals-tab" style="display: none;">
                    <div class="dashboard-header">
                        <h2>Ban Appeals</h2>
                        <div class="filter-controls">
                            <input type="text" id="searchAppeals" placeholder="Search appeals...">
                        </div>
                    </div>

                    <div class="appeals-list" id="appealsList">
                        <!-- Appeals will be loaded here -->
                        <div class="empty-state">
                            <i class="fas fa-gavel"></i>
                            <p>No appeals found</p>
                        </div>
                    </div>
                </div>

                <div class="dashboard-tab" id="resolved-tab" style="display: none;">
                    <div class="dashboard-header">
                        <h2>Resolved Tickets</h2>
                        <div class="filter-controls">
                            <select id="resolvedTypeFilter">
                                <option value="all">All Types</option>
                                <option value="ticket">Support Tickets</option>
                                <option value="appeal">Ban Appeals</option>
                            </select>
                            <input type="text" id="searchResolved" placeholder="Search resolved...">
                        </div>
                    </div>

                    <div class="resolved-list" id="resolvedList">
                        <!-- Resolved tickets will be loaded here -->
                        <div class="empty-state">
                            <i class="fas fa-check-circle"></i>
                            <p>No resolved tickets found</p>
                        </div>
                    </div>
                </div>

                <div class="ticket-detail-panel" id="ticketDetailPanel">
                    <div class="panel-header">
                        <h3 id="ticketTitle">Ticket Details</h3>
                        <button class="close-panel" id="closeDetailPanel">&times;</button>
                    </div>
                    <div class="ticket-info">
                        <div class="info-row">
                            <span class="label">ID:</span>
                            <span id="ticketId" class="value"></span>
                        </div>
                        <div class="info-row">
                            <span class="label">From:</span>
                            <span id="ticketEmail" class="value"></span>
                        </div>
                        <div class="info-row">
                            <span class="label">Department:</span>
                            <span id="ticketDepartment" class="value"></span>
                        </div>
                        <div class="info-row">
                            <span class="label">Date:</span>
                            <span id="ticketDate" class="value"></span>
                        </div>
                        <div class="info-row">
                            <span class="label">Status:</span>
                            <span id="ticketStatus" class="value"></span>
                        </div>
                    </div>
                    <div class="ticket-message">
                        <h4>Message:</h4>
                        <div id="ticketMessage" class="message-content"></div>
                    </div>
                    <div class="ticket-conversation" id="ticketConversation">
                        <!-- Conversation history will be loaded here -->
                    </div>
                    <div class="reply-form">
                        <h4>Reply:</h4>
                        <textarea id="replyMessage" rows="4" placeholder="Type your response..."></textarea>
                        <div class="action-buttons">
                            <button id="sendReply" class="btn btn-primary">Send Reply</button>
                            <button id="resolveTicket" class="btn btn-success">Mark as Resolved</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
                          </html>
